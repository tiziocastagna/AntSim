<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./app.js"></script>
    <script src="ui.js"></script>
    <script src="./tile.js"></script>
    <script src="./game.js"></script>
    <script src="./NN.js"></script>
    <script src="BNN.js"></script>
    <script src="ant.js"></script>
    <script src="./render.js"></script>
</head>
<body>
    <div id="main">
        <div id="settings">
            <div id="world_sizes">
                <table>
                    <tr>
                        <th> UP </th>
                        <th> DOWN </th>
                        <th> LEFT </th>
                        <th> RIGHT </th>
                    </tr>
                    <tr>
                        <th> <input onchange=changeWorldUp() id="up" value="20"> </th>
                        <th> <input onchange=changeWorldDown() id="down" value="20"> </th>
                        <th> <input onchange=changeWorldLeft() id="left" value="20"> </th>
                        <th> <input onchange=changeWorldRight() id="right" value="20"> </th>
                    </tr>
                </table>
            </div>
            <div> SHOW ANTS: <input type="checkbox" id="show_ants" checked></div>
        </div>
        <div id="grid_navigation_wrapper" style="display: flex; align-items: center; justify-content: center; padding: 10px 0;">
            <button id="grid_nav_left" onclick=gridNavigateLeft() onmouseenter=showGridIndex() onmouseleave=hideGridIndex() style="font-size: 2.5em; background: none; border: none; cursor: pointer; padding: 0 15px; margin-right: 10px;">◀</button>
            <div id="grid_container">
                <div id="game_grid" class="grid"></div>
                <div id="show_index"></div>
            </div>
            <button id="grid_nav_right" onclick=gridNavigateRight() onmouseenter=showGridIndex() onmouseleave=hideGridIndex() style="font-size: 2.5em; background: none; border: none; cursor: pointer; padding: 0 15px; margin-left: 10px;">▶</button>
        </div>
    </div>
    <div id="control_bar">
        <button id="settings_button" onclick=settings_button()>⚙</button>
        <button id="restart_button" onclick=restart()>⟳</button>
        <button id="step_backward_button" onclick=play_backwards()>&lt;&lt;</button> 
        <button id="play_stop_button" onclick=play_stop()>▶</button>
        <button id="step_forward_button" onclick=play_forwards()>&gt;&gt;</button>
        <button id="x-ray" onclick=toggle_xray()>X-RAY</button>
        <button id="FOOD" onclick=toggle_showFood()>FOOD</button>
    </div>
</body>
</html>
